# Simple Test Config - Mirrors alphabet_sort structure
#
# Run with:
#   cd air-agent && uv run rl @ configs/mlgym/rl_simple.toml

inference_gpu_ids = [0]
trainer_gpu_ids = [2, 3, 4, 5, 6, 7]

max_steps = 3
seq_len = 2048

[model]
name = "Qwen/Qwen3-4B-Instruct-2507"

[wandb]
project = "test-simple-env"
name = "simple-test"

[trainer.model]
impl = "auto"

[trainer.model.ac]
freq = 1

[trainer.model.lora]
rank = 16
alpha = 32

[trainer.optim]
lr = 1e-5

[orchestrator]
batch_size = 8
rollouts_per_example = 4
trajectory_strategy = "branching"

[orchestrator.log]
env_worker_logs = true

[orchestrator.sampling]
max_tokens = 128
temperature = 0.8

# Simple test environment
[[orchestrator.env]]
id = "simple_env"
name = "simple-task"
args = { num_examples = 5, max_turns = 3 }

[inference.model]
max_model_len = 2048
